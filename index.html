<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <!-- cdn추가 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ person.name }} {{person.age}}
        {{ nextYear('안녕') }}
        <!-- v-bind:type  -> :type 로 줄일수있음-->
        <input :type="type" :value="inputData">
        <a :href="getKossieCoderLink('kossiecoder')">코지코더 채널</a>

    </div>
    <script>
        //vue 인스턴스 생성
        new Vue({
            el:'#app',
            data:{
                person : {
                    name : '코지코더',
                    age : 34
                },
                inputData: 'hello',
                type:'text',
                link:'http://www.youtube.com/'
            },
            methods:{
                getKossieCoderLink(channel){
                    return this.link + channel;
                },
                nextYear(greeting){
                    return greeting + '!' +this.person.name + '는 내년에' + (this.person.age + 1) + '살 입니다.';
                },
                otherMethod: function() {
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>

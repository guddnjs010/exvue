<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red{
            color: red;
        }
        .bold{
            font-weight: bold;
        }
    </style>
    <!-- cdn추가 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{people[0].name}} {{people[0].age}}
            {{people[1].name}} {{people[1].age}}
            {{people[1].name}} {{people[2].age}}
        </div>
        <hr>
        <!--:key는 unique값이 들어가야함 중복x-->
        <div v-for="person in people" :key="person.name">
            {{person.name}} {{person.age}}
        </div>
    </div>
    <script>
        //vue 인스턴스 생성
        new Vue({
            el:'#app',
            data:{
                people:[
                    {name : 'a', age :20},
                    {name : 'b', age :21},
                    {name : 'c', age :22},
            ]
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
